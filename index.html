<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Midcentury Masters Quiz</title>
		<link type="text/css" rel="stylesheet" href="styles/reset.css"/>
		<link type="text/css" rel="stylesheet" href="styles/main.css"/>
	</head>

	<body>
		<div class="container">
			<!-- Question tracker visible on every page -->
			<header>
				<div class="questionNum">
					<ul>
						<li id="q1"></li>
						<span></span>
						<li id="q2"></li>
						<span></span>
						<li id="q3"></li>
						<span></span>
						<li id="q4"></li>
						<span></span>
						<li id="q5"></li>
					</ul>
				</div>
			</header>
			<!--Visible when page loads -->
			<div id="start">
				<h1>Midcentury Masters Quiz</h1>
				<p>Test your knowledge of famous designers and their work!  Can you pair the correct piece of furniture with the person who designed it?</p>
				<button class="play" type="button">Start Quiz</button>
			</div>
			<!--Question and images generated by script.js -->
			<div class="question container">
				<div class="headshot">
					<img src="">
				</div>
				<div class="question">
					<p></p>
				</div>
				<div>
					<ul class="answerThumbs">
						<li id="image01"><img src=""></li>
						<li id="image02"><img src=""></li>
						<li id="image03"><img src=""></li>
					</ul>
				</div>
			</div>
			<!-- Answer and image generated by script.js -->
			<div class="answer container">
				<img class="correctImage" src="">
				<p id="result"></p>
				<p id="blurb"></p>
				<button class="nextQuestion" type="button">Next Question</button>
			</div>
			<!-- Quiz end and images generated by script.js -->
			<div class="quizEnd container">
				<ul class="designerThumbs">
					<li id="designer01"><img src=""></li>
					<li id="designer02"><img src=""></li>
					<li id="designer03"><img src=""></li>
					<li id="designer04"><img src=""></li>
					<li id="designer05"><img src=""></li>
				</ul>
			</div>
		</div>
		<!-- jQuery Library and script.js -->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
